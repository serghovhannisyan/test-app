<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body class="bg-light">

<div class="container p-3 my-3 border">
    <div class="py-5 text-center">
        <h2>Bookmarks Page</h2>
    </div>
    <div class="alert alert-danger" role="alert" data-th-if="${errorMessage != null}">
        <strong>Error:</strong>
        <span data-th-text="${errorMessage}"></span>
    </div>
</div>

<div class="container" data-th-if="${analytics != null}">
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Repository name</th>
                <th scope="col">Repository description</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="item: ${analytics}">
                <td data-th-text="${item.getGithubRepo().getName()}"></td>
                <td data-th-text="${item.getGithubRepo().getDescription()}"></td>
                <td>
                    <a data-th-href="@{'/analytics/' + ${item.getId()}}" class="btn btn-success" role="button">Show</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
